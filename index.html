	// A bar chart with each bars height based on each data value
	d3.select('body')
		.selectAll('div')
		.data(dataset)
		.enter()
		.append('div')
		.attr('class', 'bar').
		style("height", function(d) {
    	var barHeight = d * 5; //Scale up by a factor of 5
    	return barHeight + "px";
		});

	// Creating an SVG
	var svg = d3.select('body').append('svg');
	var w = 500;

	svg.attr('width', w).attr('height', h);
